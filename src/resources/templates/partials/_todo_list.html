{% from "components/_macros.html" import todo_card %}

<div id="todo_content" hx-swap-oob="outerHTML:#todo_content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
    {% for todo in todos %}
        <div class="m-2">
            {{ todo_card(todo) }}
        </div>
    {% else %}
        <p>No todos found!</p>
    {% endfor %}
</div>
